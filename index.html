<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamus Enggano</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="min-vh-100" style="overflow-x: hidden">
      <div class="row d-flex justify-content-center align-items-center">
        <img src="2.png" class="col-4" />
        <h2 class="col">Sigapura</h2>
        <i class="bi bi-box-arrow-left col-2"></i>
      </div>

      <div
        id="carouselExampleIndicators"
        class="carousel slide my-5 border border-2 border-dark col-xl-6 col-lg-8 col-md-10 col-sm-12 mx-auto"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="1.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row d-flex justify-content-center mb-5">
        <h2 class="text-center">SCAN BARCODE</h2>
        <button
          type="button"
          class="btn btn-warning w-auto px-5 rounded-pill text-dark mt-2"
          onclick="window.location.href = 'scan.html';"
        >
          Scan
        </button>
      </div>

      <footer>
        <div class="footer text-muted justify-content-between d-flex">
          <p>2023 &copy; Sistem Digitalisasi Pelinggih</p>
          <p>
            Crafted with
            <span class="text-danger"><i class="bi bi-heart"></i></span> by
            <a href="#">Team</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
